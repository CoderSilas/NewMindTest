
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

<script>
  AFRAME.registerComponent('video-handler', {
    init: function () {
      const video = document.querySelector("#video");
      const videoEntity = document.querySelector("#ar-video");

      this.el.addEventListener("targetFound", () => {
        videoEntity.setAttribute("visible", true);
        video.play();
      });

      this.el.addEventListener("targetLost", () => {
        video.pause();
        videoEntity.setAttribute("visible", false);
      });
    }
  });
</script>


    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.001; filterBeta: 10; missTolerance: 10; warmupTolerance: 5" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <video id="video" src="Assets/Ek Reel Visitenkarte_V7.mp4" preload="auto" loop="false" muted="true" playsinline autoplay webkit-playinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        

                  <a-video
            id="ar-video"
            src="#video"
            position="0 0 0.02" 
            scale="0.65 0.65 0.65"
            visible="false"
            muted="true"
            width="1.546"
            height="1">
          </a-video>

       <!-- <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> -->
      </a-entity>
    </a-scene>
  </body>
</html>
